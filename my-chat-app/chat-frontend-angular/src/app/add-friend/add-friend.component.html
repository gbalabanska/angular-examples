<div class="add-friend-container">
  <!-- Search Section -->
  <div class="search-section">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search for a friend"
      class="search-input"
    />
    <button
      (click)="searchUsers()"
      class="search-button"
      [disabled]="!searchQuery.trim()"
    >
      Search
    </button>
  </div>

  <!-- Display Found User -->
  <div *ngIf="foundUser" class="found-user">
    <h3>Found User:</h3>
    <div class="user-details">
      <p><strong>Username:</strong> {{ foundUser.username }}</p>
      <!-- Add more user details as needed -->
      <button (click)="addToFriendList(foundUser.id)">Add to Friendlist</button>
    </div>
  </div>

  <!-- Show All Users -->
  <h3>All Users</h3>
  <ul>
    <li *ngFor="let user of users; trackBy: trackByUserId" class="user-item">
      <span>{{ user.username }}</span>
      <button
        *ngIf="isHoveredUserId === user.id"
        (click)="addToFriendList(user.id)"
        class="add-friend-button"
      >
        Add to Friendlist
      </button>
    </li>
  </ul>
</div>
