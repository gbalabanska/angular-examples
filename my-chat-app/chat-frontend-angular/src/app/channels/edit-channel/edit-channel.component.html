<div *ngIf="channelId && channelName">
  <div>
    <h1>Editing Channel: ID:{{ channelId }} / {{ channelName }}</h1>
    <button (click)="changeChannelName()">Change Channel Name</button>
    <button (click)="deleteChannel()">Delete Channel</button>
  </div>

  <div class="friend-list">
    <h3>Friends</h3>
    <div *ngFor="let friend of friendList">
      <div class="friend-item">
        <span>{{ friend.friendId }} / {{ friend.friendUsername }}</span>
        <button
          (click)="addFriendToChannel(friend.friendId)"
          class="add-friend-btn"
        >
          Add Friend to Channel
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="users$ | async as response">
    <div class="user-section">
      <h3>Owner</h3>
      <div *ngFor="let user of response.data">
        <div *ngIf="user.userRole === 'OWNER'">
          <p>
            <strong>{{ user.userId }} / {{ user.username }}</strong>
          </p>
        </div>
      </div>
    </div>

    <div class="user-section">
      <h3>Admins</h3>
      <div *ngFor="let user of response.data">
        <div *ngIf="user.userRole === 'ADMIN'">
          <p>
            <strong>{{ user.userId }} / {{ user.username }}</strong>
            <button (click)="removeUser(user.userId)">Remove</button>
          </p>
        </div>
      </div>
    </div>

    <div class="user-section">
      <h3>Members</h3>
      <div *ngFor="let user of response.data">
        <div *ngIf="user.userRole === 'MEMBER'">
          <p>
            <strong>{{ user.userId }} / {{ user.username }}</strong>
            <button (click)="promoteToAdmin(user.userId)">
              Promote to Admin
            </button>
            <button (click)="removeUser(user.userId)">Remove</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
