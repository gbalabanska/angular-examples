<div class="friend-list-container">
  <div class="friend-list-header"></div>
  <div class="friend-list-box">
    <div
      *ngFor="let friend of friendList"
      class="friend-item"
      (click)="goToChat(friend.friendId, friend.friendUsername)"
    >
      <span class="friend-info"
        >🆔 {{ friend.friendId }} / {{ friend.friendUsername }}</span
      >
      <button class="chat-button">Start Chat 🗨️</button>
    </div>
  </div>
</div>
